<div class=articles><div ng-repeat="article in ctrl.articles" class=home_article><div class=article-header ng-click=ctrl.goToArticle(article.id)><h1>{{article.title}}</h1></div><div class=article-content><div class=article-content__picture><img ng-src=res/images/home_{{article.picture}} ng-click=ctrl.goToArticle(article.id) alt=picture></div><div class=article-content__ingredients><h3>INGREDIENTS :</h3><ul><li ng-repeat="ingredient in article.ingredients"><i class="fa fa-asterisk"></i> {{ingredient}}</li></ul></div></div><div class=article-infos><div class=article-infos__more ng-click=ctrl.goToArticle(article.id)><i class="fa fa-plus-square"></i> Voir la recette</div><div class=article-infos__views><i class="fa fa-eye"></i> {{article.views}} <span class=none>Vue(s)</span></div><div class=article-infos__comments><i class="fa fa-comment"></i> {{article.nbComments}} <span class=none>Commentaire(s)</span></div></div><div class=article-footer><i class="fa fa-calendar"></i>Publié le {{article.date | moment}}</div></div><div class=articles_pagination><div ng-if="ctrl.pagination.currentPage > 1" ng-click=ctrl.previousPage()><i class="fa fa-arrow-circle-left"></i> Page précédente</div><div ng-if="ctrl.pagination.currentPage < ctrl.pagination.totalPages" ng-click=ctrl.nextPage() class=articles_pagination--right>Page suivante <i class="fa fa-arrow-circle-right"></i></div></div></div>
