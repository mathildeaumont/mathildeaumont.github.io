<div class=article><div class=article_header><h1>{{viewModel.recipe.title}}</h1></div><img ng-src=res/images/{{viewModel.recipe.picture}} ng-click=viewModel.goToArticle(article.id) alt=picture><h3>INGREDIENTS :</h3><ul><li ng-repeat="ingredient in viewModel.recipe.ingredients"><i class="fa fa-asterisk"></i> {{ingredient}}</li></ul><h3>PREPARATION :</h3><p class=recipe ng-bind-html=viewModel.recipe.preparation></p><div class=article_footer><p>Publi√© le {{viewModel.recipe.date | moment}} par {{viewModel.recipe.author}}</p></div></div>
