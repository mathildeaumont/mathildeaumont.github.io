<div class=article><div class=article-header><h1>{{viewModel.recipe.title}}</h1></div><div class=article-description><p ng-bind-html=viewModel.recipe.description></p></div><div class=article-picture><img ng-src=res/images/{{viewModel.recipe.picture}} ng-click=viewModel.goToArticle(article.id) alt=picture></div><h3>INGREDIENTS :</h3><ul><li ng-repeat="ingredient in viewModel.recipe.ingredients"><i class="fa fa-asterisk"></i> {{ingredient}}</li></ul><h3>PREPARATION :</h3><p class=recipe ng-bind-html=viewModel.recipe.preparation></p><div class=article-footer><p>Publi√© le {{viewModel.recipe.date | moment}} par {{viewModel.recipe.author}}</p></div><comments comments=viewModel.comments nb-comments=viewModel.nbComments article-id=viewModel.recipe.id></comments></div>
